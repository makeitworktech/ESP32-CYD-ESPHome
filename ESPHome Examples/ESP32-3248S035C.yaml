# Set pins to control the backlight and RGB LED. Still haven't figured this out yet. 
output:
  - platform: ledc
    pin: GPIO27
    id: backlight_pwm
  - platform: ledc
    pin: GPIO22
    id: led_red
    inverted: true
  - platform: ledc
    pin: GPIO16  # This was green
    id: led_blue # ← renamed
    inverted: true
  - platform: ledc
    pin: GPIO17  # This was blue
    id: led_green # ← renamed
    inverted: true


# SPI bus for TFT display and touch controller
spi:
  - id: spi_tft
    clk_pin: GPIO14
    mosi_pin: GPIO13
    miso_pin: GPIO12

# Defining the touchscreen for later use
touchscreen:
  - platform: xpt2046
    id: my_touch
    display: my_display
    spi_id: spi_tft
    cs_pin: GPIO33
    interrupt_pin: GPIO36
    update_interval: 50ms
    transform:
      swap_xy: true
      mirror_x: true
      mirror_y: false
    calibration:
      x_min: 200
      x_max: 3900
      y_min: 200
      y_max: 3900
    on_release:
      then:
        - if:
            condition: lvgl.is_paused
            then:
              - lvgl.resume:
              - lvgl.widget.redraw:

# Defining the display type and properties
display:
  - platform: ili9xxx
    id: my_display
    model: ST7796
    spi_id: spi_tft
    dc_pin: GPIO2
    cs_pin: GPIO15
    dimensions:
      width: 480
      height: 320
    data_rate: 80MHz
    color_order: BGR
    invert_colors: false
    update_interval: never
    auto_clear_enabled: false
    show_test_card: false
    transform:
      swap_xy: true
      mirror_y: false
      mirror_x: false

# Defining the buttons displayed
lvgl:
  buffer_size: 25%
  theme:
    button:
      # This base is overridden by each button's bg_color
      bg_color: 0x000000
      bg_opa: COVER
      border_color: 0x000000
      border_width: 1
      text_color: 0xFFFFFF  # overridden per label using text_color: btn_x_color
      pressed:
        # Light grey for pressed state (used uniformly)
        bg_color: 0xC0C0C0
        bg_grad_color: 0xC0C0C0
        bg_opa: COVER
      checked:
        bg_color: 0x000000
        bg_grad_color: 0x000000
        bg_opa: COVER
        text_color: 0x800080 # purple icon when "checked"... entity is on
  pages:
    - id: main_page
      pad_all: 0
      widgets:
        - obj:
            width: 480
            height: 320
            bg_color: room_bg_color
            layout:
              type: grid
              grid_columns: [fr(1), fr(1), fr(1), fr(1)]
              grid_rows: [fr(1), fr(1), fr(1)]
            pad_all: 5px
            outline_pad: 5px
            widgets:
              - button:
                  id: btn_1
                  grid_cell_column_pos: 0
                  grid_cell_row_pos: 0
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  bg_color: default_button_bg_color
                  pressed:
                    bg_color: default_button_pressed_bg_color
                  widgets:
                    - label:
                        id: lbl_btn_1
                        text: "󰏘"
                        text_font: font_mdi
                        text_color: btn_1_color
                        align: center
                  on_click:
                    then:
                      - binary_sensor.template.publish:
                          id: button_1_pressed
                          state: ON
                      - delay: 500ms
                      - binary_sensor.template.publish:
                          id: button_1_pressed
                          state: OFF

              - button:
